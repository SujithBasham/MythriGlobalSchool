<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admissions - Mythri Global School</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/logo.jpg" alt="Mythri Global School Logo" style="height: 50px;">
            </a>
        </div>
    </nav>

    <!-- Admissions Section -->
    <section id="admissions" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Admissions Form</h2>
            <form id="admissionsForm" class="needs-validation" novalidate>
                <!-- Student Name -->
                <div class="mb-3">
                    <label for="studentName" class="form-label">Student Name</label>
                    <input type="text" class="form-control" id="studentName" name="studentName" placeholder="Enter full name" required>
                    <div class="invalid-feedback">Please enter the student's name.</div>
                </div>

                <!-- Grade Selection -->
                <div class="mb-3">
                    <label for="grade" class="form-label">Grade Applying For</label>
                    <select class="form-select" id="grade" name="grade" required>
                        <option value="" disabled selected>Select a grade</option>
                        <option value="Grade 1">Grade 1</option>
                        <option value="Grade 2">Grade 2</option>
                        <option value="Grade 3">Grade 3</option>
                        <!-- Add more options as needed -->
                    </select>
                    <div class="invalid-feedback">Please select a grade.</div>
                </div>

                <!-- Parent/Guardian Name -->
                <div class="mb-3">
                    <label for="parentName" class="form-label">Parent/Guardian Name</label>
                    <input type="text" class="form-control" id="parentName" name="parentName" placeholder="Enter parent/guardian name" required>
                    <div class="invalid-feedback">Please enter the parent or guardian's name.</div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address" required>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>

                <!-- Phone Number -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number" required>
                    <div class="invalid-feedback">Please enter a valid phone number.</div>
                </div>

                <!-- Address -->
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter full address" required></textarea>
                    <div class="invalid-feedback">Please enter the address.</div>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-primary text-white py-3">
        <div class="container text-center">
            <p>&copy; 2024 Mythri Global School</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Form Validation JS -->
    <script>
        // Form validation
        (function () {
            'use strict';
            const form = document.getElementById('admissionsForm');
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            });
        })();
    </script>
</body>
</html>
